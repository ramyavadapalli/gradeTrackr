<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback | GradeTrackr</title>
    <link rel="stylesheet" href="/feedback.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rate Your Experience</h2>
      <div class="emojis">
        <button class="emoji">😡</button>
        <button class="emoji">😟</button>
        <button class="emoji">😐</button>
        <button class="emoji">😊</button>
        <button class="emoji">😍</button>
      </div>

      <div class="feedback-section">
        <label>Thanks! What is the reasoning of your rating?</label>
        <textarea placeholder="Add your feedback"></textarea>
      </div>

      <div class="email-section">
        <label>Do you want us to respond?</label>
        <input type="email" placeholder="If yes, add your email" />
      </div>

      <button class="submit-button">SUBMIT</button>
    </div>
  </body>
</html>
